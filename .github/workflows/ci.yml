name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"

      - name: Sanity check Python environment
        run: |
          python -c "import sys; print(sys.executable)"
          python -c "import app"

      - name: Run tests
        run: uv run pytest
